<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE = edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
	<header>
	<h1>Rock Paper Scissors!</h1>
	</header>

	<div class="scoreboard">
		<div id="user" class="badge">You</div>
		<div id="comp" class="badge">Computer</div>
		<span id="user-score">0 </span>:<span id="comp-score"> 0</span>
	</div>

	<div class="result">
		<p>Paper covers rock!</p>
	</div>

	<div class="choices">
		<div class="choice">
			<img src="rock.png" id="rock"> 
		</div>
		<div class="choice" id="paper">
			<img src="paper.png"> 
		</div>
		<div class="choice" id="scis">
			<img src="scissors.png"> 
		</div>
	</div>

	<p id="act-message">You thought you have a foolproof method for high stakes Rock, Paper, Scissors... you're gonna lose money hand over fist!</p>

</body>
</html>
